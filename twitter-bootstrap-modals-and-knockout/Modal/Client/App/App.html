<h1>Demo Application</h1>

<ul data-bind="foreach: notes">
    <li class="note" data-bind="css: { important: important }">
        <span data-bind="text: text"></span>
        <a href="#" data-bind="click: edit">Edit</a>
    </li>
</ul>

<div>
    <button class="btn" data-bind="click: addNote">Add Note</button>
</div>
