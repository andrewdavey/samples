<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript AngularJS Controller Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="app">
    <div class="container">
        
        <div class="row">
            <h1>TypeScript AngularJS Controller Example</h1>
        </div>

        <div ng-controller="KittenController as kitten" class="row">
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                        <label for="width">Width:</label>
                        <input id="width" class="form-control" type="number" ng-model="kitten.width" />
                    </div>
                    <div class="form-group">
                        <label for="height">Height:</label>
                        <input id="height" class="form-control" type="number" ng-model="kitten.height" />
                    </div>
                    <p ng-show="kitten.status">{{kitten.status}}</p>
                </form>
            </div>
            <div class="col-md-9">
                <div class="panel panel-default" ng-show="kitten.imageUrl">
                    <div class="panel-heading">{{kitten.imageUrl}}</div>
                    <div class="panel-body">
                        <img ng-src="{{kitten.imageUrl}}" alt="Kitten" class="img-thumbnail" />
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
